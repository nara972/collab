spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/collaboration?serverTimezone=Asia/Seoul
    username: root
    password: mysql

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true

  devtools:
    livereload:
      enabled: true
  freemarker:
    cache: false